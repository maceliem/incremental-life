<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameStuff</title>
    <link rel="stylesheet" href="style.css">
    <script src="styling.js"></script>
    <script src="scripting.js"></script>
</head>

<body>
    <img class="background" src="img\background.svg" alt="background">
    <div class="menu">

        <!--right bar-->
        <div>
            <h1>Menu</h1>
            <button id="resourceButton" onclick="switchMenu('resource')">resources</button>
            <button id="craftingButton" onclick="switchMenu('crafting')">crafting</button>
            <button id="skillsButton" onclick="switchMenu('skills')">skills</button>
        </div>

        <!--resourceGen page-->
        <div class="main" id="resource" data-type="block">
            <div name="wood" class="resourceGen">
                <label>wood</label>
                <progress data-active="false" id="woodBar" value="0" max="100"
                    onclick="runResourceBar('wood')"></progress>
                <p id="woodCounter">0</p>
            </div>
            <div name="stone" class="resourceGen">
                <label>stone</label>
                <progress data-active="false" id="stoneBar" value="0" max="100"
                    onclick="runResourceBar('stone')"></progress>
                <p id="stoneCounter">0</p>
            </div>
            <div name="iron" class="resourceGen">
                <label>iron</label>
                <progress data-active="false" id="ironBar" value="0" max="100"
                    onclick="runResourceBar('iron')"></progress>
                <p id="ironCounter">0</p>
            </div>
            <div name="coal" class="resourceGen" style="display: none;">
                <label>coal</label>
                <progress data-active="false" id="coalBar" value="0" max="100"
                    onclick="runResourceBar('coal')"></progress>
                <p id="coalCounter">0</p>
            </div>
            <div name="gold" class="resourceGen" style="display: none;">
                <label>gold</label>
                <progress data-active="false" id="goldBar" value="0" max="100"
                    onclick="runResourceBar('gold')"></progress>
                <p id="goldCounter">0</p>
            </div>
            <div name="copper" class="resourceGen" style="display: none;">
                <label>copper</label>
                <progress data-active="false" id="copperBar" value="0" max="100"
                    onclick="runResourceBar('copper')"></progress>
                <p id="copperCounter">0</p>
            </div>
            <div name="tin" class="resourceGen" style="display: none;">
                <label>tin</label>
                <progress data-active="false" id="tinBar" value="0" max="100"
                    onclick="runResourceBar('tin')"></progress>
                <p id="tinCounter">0</p>
            </div>
        </div>

        <!--crafting page-->
        <div class="main" id="crafting" data-type="grid">
            <div id="axe" class="craftElement" onclick="craft('axe')">
                <h1>Axe</h1>
                <img src="img/axe.svg" alt="test">
                <div>
                    <progress data-active="false" id="axeBar" value="0" max="100"></progress>
                    <p></p>
                </div>
                <ul class="cost">
                </ul>
                <ul class="reward">
                </ul>
            </div>
            <div id="pickaxe" class="craftElement" onclick="craft('pickaxe')">
                <h1>Pickaxe</h1>
                <img src="img/pickaxe.svg" alt="test">
                <div>
                    <progress data-active="false" id="pickaxeBar" value="0" max="100"></progress>
                    <p></p>
                </div>
                <ul class="cost">
                </ul>
                <ul class="reward">
                </ul>
            </div>
            <div id="torch" class="craftElement" onclick="craft('torch')" style="display: none;" >
                <h1>torch</h1>
                <img src="img/torch.svg" alt="test">
                <div>
                    <progress data-active="false" id="torchBar" value="0" max="100"></progress>
                    <p></p>
                </div>
                <ul class="cost">
                </ul>
                <ul class="reward">
                </ul>
            </div>
        </div>

        <div class="main" id="skills" data-type="block">
            <div id="skillsOverview" data-active="true" data-type="grid" name="skills">
                <h1>Skills</h1>
                <div name="wood" class="skillProgress">
                    <label>wood</label>
                    <progress name="wood" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="stone" class="skillProgress">
                    <label>stone</label>
                    <progress name="stone" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="iron" class="skillProgress">
                    <label>iron</label>
                    <progress name="iron" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="crafting" class="skillProgress">
                    <label>crafting</label>
                    <progress name="crafting" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="coal" class="skillProgress" style="display: none;">
                    <label>coal</label>
                    <progress name="coal" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="gold" class="skillProgress" style="display: none;">
                    <label>gold</label>
                    <progress name="gold" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="copper" class="skillProgress" style="display: none;">
                    <label>copper</label>
                    <progress name="copper" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div name="tin" class="skillProgress" style="display: none;">
                    <label>tin</label>
                    <progress name="tin" value="0" max="100"></progress>
                    <p>0</p>
                </div>
            </div>
            <div class="skillRoom" name="wood" data-active="false" data-type="flex">    
            </div>
            <div class="skillRoom" name="stone" data-active="false" data-type="flex">    
            </div>
            <div class="skillRoom" name="iron" data-active="false" data-type="flex">    
            </div>
            <div class="skillRoom" name="crafting" data-active="false" data-type="flex">    
            </div>
            <div id="skillSelect">
                <button onclick="skillMenuSwap(-1)">left</button>
                <p>skills</p>
                <button onclick="skillMenuSwap(1)">right</button>
            </div>
        </div>

        <div class="main" id="housing" data-type="flex">
            
        </div>

        <!--left bar-->
        <div>
            <h1>Settings</h1>
            <div class="setting">
                <h2>Colors</h2>
                <div class="dropdown">
                    <button onclick="changeColor('Blue')">Blue</button>
                    <button onclick="changeColor('Green')">Green</button>
                    <button onclick="changeColor('Red')">Red</button>
                </div>
            </div>
            <div class="setting">
                <h2>Number format</h2>
                <div class="dropdown">
                    <button onclick="changeConfig('numberFormat','scientific')">scientific</button>
                    <button onclick="changeConfig('numberFormat','engineering')">engineering</button>
                </div>
            </div>
            <div class="setting">
                <button onclick="resetStats()">Reset game</button>
            </div>
        </div>
    </div>
</body>

</html>
