<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="styling.js"></script>
    <script src="scripting.js"></script>
</head>

<body>
    <img class="background" src="img\background.svg" alt="background">
    <div class="menu">
        <div>
            <h1>Menu</h1>
            <button onclick="switchMenu('resource')">resources</button>
            <button onclick="switchMenu('crafting')">crafting</button>
        </div>

        <div class="main" id="resource">
            <div class="resourceGen">
                <label>wood</label>
                <progress data-active="false" id="woodBar" value="0" max="100"
                    onclick="runBar('wood', ['axe'])"></progress>
                <p id="woodCounter">0</p>
            </div>
            <div class="resourceGen">
                <label>stone</label>
                <progress data-active="false" id="stoneBar" value="0" max="100"
                    onclick="runBar('stone', ['pickaxe'])"></progress>
                <p id="stoneCounter">0</p>
            </div>
        </div>

        <div class="main" id="crafting">
            <div>
                <div class="craftElement">
                    <h1>Axe</h1>
                    <img src="img/testpic.png" alt="test">
                    <ul>
                        <li>20 wood</li>
                        <li>5 stone</li>
                    </ul>
                </div>
            </div>
        </div>

        <div>
            <h1>Settings</h1>
            <div class="setting">
                <h2>Colors</h2>
                <div class="dropdown">
                    <button onclick="changeColor('Blue')">Blue</button>
                    <button onclick="changeColor('Green')">Green</button>
                    <button onclick="changeColor('Red')">Red</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
