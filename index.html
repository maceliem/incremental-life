<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameStuff</title>
    <link rel="stylesheet" href="style.css">
    <script src="styling.js"></script>
    <script src="scripting.js"></script>
</head>

<body>
    <img class="background" src="img\background.svg" alt="background">
    <div class="menu">

        <!--right bar-->
        <div>
            <h1>Menu</h1>
            <button id="resourceButton" onclick="switchMenu('resource')">resources</button>
            <button id="craftingButton" onclick="switchMenu('crafting')">crafting</button>
            <button id="skilsButton" onclick="switchMenu('skils')">skils</button>
        </div>

        <!--resourceGen page-->
        <div class="main" id="resource" data-type="block">
            <div class="resourceGen">
                <label>wood</label>
                <progress data-active="false" id="woodBar" value="0" max="100"
                    onclick="runResourceBar('wood', [{'axe':1}])"></progress>
                <p id="woodCounter">0</p>
            </div>
            <div class="resourceGen">
                <label>stone</label>
                <progress data-active="false" id="stoneBar" value="0" max="100"
                    onclick="runResourceBar('stone', [{'pickaxe':1}])"></progress>
                <p id="stoneCounter">0</p>
            </div>
            <div class="resourceGen">
                <label>iron</label>
                <progress data-active="false" id="ironBar" value="0" max="100"
                    onclick="runResourceBar('iron', [{'pickaxe':3}])"></progress>
                <p id="ironCounter">0</p>
            </div>
        </div>

        <!--crafting page-->
        <div class="main" id="crafting" data-type="grid">
            <div id="axe" class="craftElement" onclick="craft('axe')">
                <h1>Axe</h1>
                <img src="img/axe.svg" alt="test">
                <div>
                    <progress data-active="false" id="axeBar" value="0" max="100"></progress>
                    <p></p>
                </div>
                <ul class="cost">
                </ul>
                <ul class="reward">
                </ul>
            </div>
            <div id="pickaxe" class="craftElement" onclick="craft('pickaxe')">
                <h1>Pickaxe</h1>
                <img src="img/pickaxe.svg" alt="test">
                <div>
                    <progress data-active="false" id="pickaxeBar" value="0" max="100"></progress>
                    <p></p>
                </div>
                <ul class="cost">
                </ul>
                <ul class="reward">
                </ul>
            </div>
        </div>

        <div class="main" id="skils" data-type="block">
            <div id="skilsOverview">
                <div class="skilProgress">
                    <label>wood</label>
                    <progress name="wood" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div class="skilProgress">
                    <label>stone</label>
                    <progress name="stone" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div class="skilProgress">
                    <label>iron</label>
                    <progress name="iron" value="0" max="100"></progress>
                    <p>0</p>
                </div>
                <div class="skilProgress">
                    <label>crafting</label>
                    <progress name="crafting" value="0" max="100"></progress>
                    <p>0</p>
                </div>
            </div>
        </div>

        <!--left bar-->
        <div>
            <h1>Settings</h1>
            <div class="setting">
                <h2>Colors</h2>
                <div class="dropdown">
                    <button onclick="changeColor('Blue')">Blue</button>
                    <button onclick="changeColor('Green')">Green</button>
                    <button onclick="changeColor('Red')">Red</button>
                </div>
            </div>
            <div class="setting">
                <button onclick="resetStats()">Reset game</button>
            </div>
        </div>
    </div>
</body>

</html>
